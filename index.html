<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Video</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    #background-video {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
    }
    #content {
        position: relative;
        z-index: 1;
        text-align: center;
        color: #fff;
        padding: 20px;
    }
</style>
</head>
<body>
<video id="background-video" autoplay muted loop>
    <source src="WrasseStar.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<div id="content">
    <h1>Welcome to my website</h1>
    <p>This is some content over the background video.</p>
</div>
</body>
</html>
