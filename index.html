<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Video</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #background-video {
        position: fixed;
        z-index: -1;
        min-width: 100%;
        min-height: 100%;
    }
    #content {
        position: relative;
        z-index: 1;
        text-align: center;
        color: #fff;
    }
</style>
</head>
<body>
<video id="background-video" autoplay muted loop>
    <source src="WrasseStar.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<div id="content">
    <h1>Welcome to my website</h1>
    <p>This is some content over the background video.</p>
</div>

<script>
    const video = document.getElementById('background-video');
    video.addEventListener('ended', function() {
        setTimeout(function(){
            window.location.href = 'https://apkbr.github.io/site.com/';
        }, 108000); // 1 menit 48 detik = 108000 milidetik
    });
</script>

</body>
</html>
